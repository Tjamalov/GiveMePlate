    <style>
        body { 
            font-family: 'Manrope', sans-serif; 
            background: #000; 
            color: #fff; 
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #map-container {
            position: relative;
            margin: 20px auto;
            max-width: 800px;
            display: block !important;
            visibility: visible !important;
        }
        #map { 
            height: 400px; 
            width: 100%;
            border-radius: 16px;
            display: block !important;
            visibility: visible !important;
        }
        .place-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            z-index: 1000;
        }
        .close-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        .place-photo {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .place-photo img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
    </style>

            <p>Ищем место для вас...</p>
