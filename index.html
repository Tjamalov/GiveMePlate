<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ –∫–∞—Ñ–µ</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            font-family: 'Manrope', sans-serif; 
            background: #000; 
            color: #fff; 
            margin: 0;
            padding: 20px;
        }
        button { 
            background: #fff; 
            color: #000; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 16px; 
            cursor: pointer; 
            margin-bottom: 20px;
        }
        #map { 
            height: 400px; 
            width: 100%;
            margin-top: 20px;
            border-radius: 16px;
        }
        #results { 
            margin-top: 20px; 
        }
        .cafe { 
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>–ù–∞–π—Ç–∏ –±–ª–∏–∂–∞–π—à–µ–µ –∫–∞—Ñ–µ</h1>
    <button id="findCafesBtn">–ò—Å–∫–∞—Ç—å –∫–∞—Ñ–µ –≤ —Ä–∞–¥–∏—É—Å–µ 1 –∫–º</button>
    <div id="map"></div>
    <div id="results"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userMarker;
        let cafeMarkers = [];

        document.getElementById('findCafesBtn').addEventListener('click', async () => {
            if (!navigator.geolocation) {
                alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã (–µ—Å–ª–∏ –µ—â—ë –Ω–µ —Å–æ–∑–¥–∞–Ω–∞)
                    if (!map) {
                        initMap(latitude, longitude);
                    } else {
                        map.setView([latitude, longitude], 15);
                        userMarker.setLatLng([latitude, longitude]);
                    }

                    // –ü–æ–∏—Å–∫ –∫–∞—Ñ–µ
                    const cafes = await findNearbyCafes(latitude, longitude, 1000); // 1000 –º = 1 –∫–º
                    
                    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –º–∞—Ä–∫–µ—Ä–æ–≤
                    clearCafeMarkers();

                    const resultsDiv = document.getElementById('results');
                    if (cafes.length === 0) {
                        resultsDiv.innerHTML = "–ö–∞—Ñ–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ —Ä–∞–¥–∏—É—Å–µ 1 –∫–º üòû";
                        return;
                    }

                    // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                    resultsDiv.innerHTML = "<h3>–ë–ª–∏–∂–∞–π—à–∏–µ –∫–∞—Ñ–µ:</h3>";
                    cafes.forEach(cafe => {
                        const name = cafe.tags?.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
                        const distance = Math.round(cafe.distance) + " –º";
                        const address = [cafe.tags?.['addr:street'], cafe.tags?.['addr:housenumber']].filter(Boolean).join(' ');
                        
                        resultsDiv.innerHTML += `
                            <div class="cafe">
                                <strong>${name}</strong> (${distance})<br>
                                ${address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}
                            </div>
                        `;

                        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞ –Ω–∞ –∫–∞—Ä—Ç—É
                        if (cafe.lat && cafe.lon) {
                            const marker = L.marker([cafe.lat, cafe.lon])
                                .addTo(map)
                                .bindPopup(`<b>${name}</b><br>${address || ''}`);
                            cafeMarkers.push(marker);
                        }
                    });
                },
                (error) => {
                    alert("–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: " + error.message);
                }
            );
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap(lat, lon) {
            map = L.map('map').setView([lat, lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            userMarker = L.marker([lat, lon], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: 'üìç',
                    iconSize: [30, 30]
                })
            }).addTo(map).bindPopup("–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ");
        }

        // –ü–æ–∏—Å–∫ –∫–∞—Ñ–µ —á–µ—Ä–µ–∑ Overpass API
        async function findNearbyCafes(lat, lon, radius = 1000) {
            const url = `https://overpass-api.de/api/interpreter?data=
                [out:json];
                (
                    node["amenity"="cafe"](around:${radius},${lat},${lon});
                    way["amenity"="cafe"](around:${radius},${lat},${lon});
                );
                out body;
                >;
                out skel qt;`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.elements.map(element => ({
                    ...element,
                    lat: element.lat || element.center?.lat,
                    lon: element.lon || element.center?.lon,
                    distance: calculateDistance(lat, lon, element.lat || element.center?.lat, element.lon || element.center?.lon)
                })).sort((a, b) => a.distance - b.distance);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", error);
                return [];
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤ –∫–∞—Ñ–µ
        function clearCafeMarkers() {
            cafeMarkers.forEach(marker => map.removeLayer(marker));
            cafeMarkers = [];
        }

        // –†–∞—Å—á—ë—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –º–µ—Ç—Ä–∞—Ö
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }
    </script>
</body>
</html>
