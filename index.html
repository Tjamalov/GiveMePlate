<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геолокация</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        #locationText {
            font-size: 1.2rem;
            max-width: 80%;
            line-height: 1.5;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            #locationText {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Vibes</h1>
    <button id="findMeBtn">Найти меня</button>
    <div id="locationText">Нажмите кнопку, чтобы определить ваше местоположение</div>

    <script>
        document.getElementById('findMeBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        
                        // Используем OpenStreetMap Nominatim API
                        getAddressFromOSM(latitude, longitude);
                    },
                    function(error) {
                        let errorMessage;
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Вы отказали в запросе геолокации";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Информация о местоположении недоступна";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Время запроса геолокации истекло";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "Произошла неизвестная ошибка";
                                break;
                        }
                        document.getElementById('locationText').textContent = errorMessage;
                    }
                );
            } else {
                document.getElementById('locationText').textContent = "Геолокация не поддерживается вашим браузером";
            }
        });

        function getAddressFromOSM(latitude, longitude) {
            document.getElementById('locationText').textContent = "Определяем адрес...";
            
            // OpenStreetMap Nominatim API (без ключа)
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&accept-language=ru&addressdetails=1`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    // Извлекаем только город, улицу и дом
                    const address = parseOSMAddress(data.address);
                    document.getElementById('locationText').textContent = address || "Адрес не определён";
                })
                .catch(error => {
                    console.error('Ошибка при запросе к OpenStreetMap:', error);
                    document.getElementById('locationText').textContent = 
                        `Координаты: ${latitude.toFixed(6)}, ${longitude.toFixed(6)} (адрес не получен)`;
                });
        }

        // Функция для извлечения города, улицы и номера дома
        function parseOSMAddress(addressData) {
            const address = addressData;
            let result = [];
            
            // Город (проверяем несколько возможных полей)
            const city = address.city || address.town || address.village || address.municipality;
            if (city) result.push(city);
            
            // Улица
            if (address.road) result.push(address.road);
            
            // Номер дома
            if (address.house_number) result.push(address.house_number);
            
            // Если ничего не нашли, возвращаем полный адрес как fallback
            return result.length > 0 
                ? result.join(", ") 
                : address.display_name || "Адрес не определён";
        }
    </script>
</body>
</html>
