<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ –µ–¥—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            font-family: 'Manrope', sans-serif; 
            background: #000; 
            color: #fff; 
            margin: 0;
            padding: 20px;
        }
        button { 
            background: #fff; 
            color: #000; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 16px; 
            cursor: pointer; 
            margin-bottom: 20px;
        }
        #map-container {
            position: relative;
        }
        #map { 
            height: 400px; 
            width: 100%;
            margin-top: 20px;
            border-radius: 16px;
            display: none;
        }
        #refresh-map {
            position: absolute;
            top: 30px;
            right: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
        }
        #results { 
            margin-bottom: 20px;
        }
        .place { 
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .place:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .place.no-address {
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.05);
        }
        .place-type {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 8px;
        }
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
            position: relative;
        }
        .divider-text {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #000;
            padding: 0 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
        .show-more {
            margin-top: 15px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .highlighted {
            animation: highlight 1.5s ease-in-out;
        }
        @keyframes highlight {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        .footer-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>–ü–æ–∏—Å–∫ –µ–¥—ã</h1>
    <button id="findPlacesBtn">–ò—Å–∫–∞—Ç—å</button>
    <div id="results"></div>
    <div id="map-container">
        <div id="map"></div>
        <button id="refresh-map" class="hidden">–û–±–Ω–æ–≤–∏—Ç—å –∫–∞—Ä—Ç—É</button>
    </div>

    <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ newest.html -->
    <a href="newest.html" class="footer-link">–ù–æ–≤–æ–µ –Ω–æ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ–µ</a>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userMarker;
        let placeMarkers = [];
        let allPlaces = [];
        let highlightedMarker = null;

        // –¢–∏–ø—ã –º–µ—Å—Ç –ø–∏—Ç–∞–Ω–∏—è –∏ –∏—Ö —Ä—É—Å—Å–∫–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è
        const placeTypes = {
            'cafe': '–ö–∞—Ñ–µ',
            'restaurant': '–†–µ—Å—Ç–æ—Ä–∞–Ω',
            'fast_food': '–§–∞—Å—Ç—Ñ—É–¥',
            'bar': '–ë–∞—Ä',
            'pub': '–ü–∞–±',
            'bistro': '–ë–∏—Å—Ç—Ä–æ',
            'food_court': '–§—É–¥–∫–æ—Ä—Ç'
        };

        document.getElementById('findPlacesBtn').addEventListener('click', async () => {
            if (!navigator.geolocation) {
                alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º");
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>–ò—â–µ–º –º–µ—Å—Ç–∞ –ø–∏—Ç–∞–Ω–∏—è –ø–æ–±–ª–∏–∑–æ—Å—Ç–∏...</p>
                </div>
            `;

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã (–µ—Å–ª–∏ –µ—â—ë –Ω–µ —Å–æ–∑–¥–∞–Ω–∞)
                    if (!map) {
                        initMap(latitude, longitude);
                    } else {
                        map.setView([latitude, longitude], 15);
                        userMarker.setLatLng([latitude, longitude]);
                    }

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç—É –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
                    document.getElementById('map').style.display = 'block';
                    document.getElementById('refresh-map').classList.remove('hidden');

                    // –ü–æ–∏—Å–∫ –º–µ—Å—Ç –ø–∏—Ç–∞–Ω–∏—è –≤ —Ä–∞–¥–∏—É—Å–µ 1 –∫–º
                    const rawPlaces = await findNearbyPlaces(latitude, longitude, 1000);
                    
                    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                    allPlaces = rawPlaces.filter(place => {
                        // –£–±–∏—Ä–∞–µ–º –º–µ—Å—Ç–∞ –±–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è
                        if (!place.tags?.name || place.tags.name.trim() === "") return false;
                        
                        // –£–±–∏—Ä–∞–µ–º –º–µ—Å—Ç–∞ —Å –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π
                        if (!place.type || place.type === 'unknown') return false;
                        
                        return true;
                    });
                    
                    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –º–∞—Ä–∫–µ—Ä–æ–≤
                    clearPlaceMarkers();

                    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                    displayPlaces(allPlaces);
                },
                (error) => {
                    document.getElementById('results').innerHTML = `
                        <div class="error">
                            –û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${error.message}
                        </div>
                    `;
                }
            );
        });

        // –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç—ã
        document.getElementById('refresh-map').addEventListener('click', () => {
            if (map) {
                map.invalidateSize();
                map.eachLayer(layer => {
                    if (layer instanceof L.TileLayer) {
                        layer.redraw();
                    }
                });
                alert("–ö—ç—à –∫–∞—Ä—Ç—ã –æ–±–Ω–æ–≤–ª–µ–Ω");
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap(lat, lon) {
            map = L.map('map').setView([lat, lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19,
                detectRetina: true
            }).addTo(map);
            
            userMarker = L.marker([lat, lon], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: 'üìç',
                    iconSize: [30, 30]
                })
            }).addTo(map).bindPopup("–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ");
        }

        // –ü–æ–∏—Å–∫ –º–µ—Å—Ç –ø–∏—Ç–∞–Ω–∏—è —á–µ—Ä–µ–∑ Overpass API
        async function findNearbyPlaces(lat, lon, radius = 1000) {
            const amenityTypes = ['cafe', 'restaurant', 'fast_food', 'bar', 'pub', 'bistro', 'food_court'].join('|');
            const url = `https://overpass-api.de/api/interpreter?data=
                [out:json];
                (
                    node["amenity"~"${amenityTypes}"](around:${radius},${lat},${lon});
                    way["amenity"~"${amenityTypes}"](around:${radius},${lat},${lon});
                );
                out body;
                >;
                out skel qt;`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.elements.map(element => ({
                    ...element,
                    lat: element.lat || element.center?.lat,
                    lon: element.lon || element.center?.lon,
                    distance: calculateDistance(lat, lon, element.lat || element.center?.lat, element.lon || element.center?.lon),
                    hasAddress: !!(element.tags?.['addr:street'] || element.tags?.['addr:housenumber']),
                    type: element.tags?.amenity || 'unknown'
                })).sort((a, b) => {
                    // –°–Ω–∞—á–∞–ª–∞ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –Ω–∞–ª–∏—á–∏—é –∞–¥—Ä–µ—Å–∞, –∑–∞—Ç–µ–º –ø–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—é
                    if (a.hasAddress && !b.hasAddress) return -1;
                    if (!a.hasAddress && b.hasAddress) return 1;
                    return a.distance - b.distance;
                });
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", error);
                return [];
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –º–µ—Å—Ç
        function displayPlaces(places) {
            const resultsDiv = document.getElementById('results');
            
            if (places.length === 0) {
                resultsDiv.innerHTML = "–ú–µ—Å—Ç–∞ –ø–∏—Ç–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –ø–æ–±–ª–∏–∑–æ—Å—Ç–∏ üòû";
                return;
            }

            // –†–∞–∑–¥–µ–ª—è–µ–º –º–µ—Å—Ç–∞ —Å –∞–¥—Ä–µ—Å–æ–º –∏ –±–µ–∑
            const placesWithAddress = places.filter(place => place.hasAddress);
            const placesWithoutAddress = places.filter(place => !place.hasAddress);

            // –§–æ—Ä–º–∏—Ä—É–µ–º HTML
            let html = "<h3>–ë–ª–∏–∂–∞–π—à–∏–µ –º–µ—Å—Ç–∞ –ø–∏—Ç–∞–Ω–∏—è:</h3>";

            // –ú–µ—Å—Ç–∞ —Å –∞–¥—Ä–µ—Å–æ–º (–ø–µ—Ä–≤—ã–µ 5)
            placesWithAddress.slice(0, 5).forEach((place, index) => {
                html += createPlaceHtml(place, false, index);
            });

            // –ú–µ—Å—Ç–∞ –±–µ–∑ –∞–¥—Ä–µ—Å–∞ (–ø–µ—Ä–≤—ã–µ 5)
            if (placesWithoutAddress.length > 0) {
                html += `
                    <div class="divider">
                        <span class="divider-text">–ë–µ–∑ —É–∫–∞–∑–∞–Ω–Ω–æ–≥–æ –∞–¥—Ä–µ—Å–∞</span>
                    </div>
                `;
                
                placesWithoutAddress.slice(0, 5).forEach((place, index) => {
                    html += createPlaceHtml(place, true, placesWithAddress.length + index);
                });
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å—ë" –µ—Å–ª–∏ –º–µ—Å—Ç –±–æ–ª—å—à–µ 10 (5+5)
            if (places.length > 10) {
                html += `
                    <div class="show-more">
                        <button id="showAllBtn">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å—ë (${places.length})</button>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å—ë"
            const showAllBtn = document.getElementById('showAllBtn');
            if (showAllBtn) {
                showAllBtn.addEventListener('click', () => {
                    let fullHtml = "<h3>–í—Å–µ –º–µ—Å—Ç–∞ –ø–∏—Ç–∞–Ω–∏—è:</h3>";
                    
                    // –ú–µ—Å—Ç–∞ —Å –∞–¥—Ä–µ—Å–æ–º
                    placesWithAddress.forEach((place, index) => {
                        fullHtml += createPlaceHtml(place, false, index);
                    });

                    // –ú–µ—Å—Ç–∞ –±–µ–∑ –∞–¥—Ä–µ—Å–∞
                    if (placesWithoutAddress.length > 0) {
                        fullHtml += `
                            <div class="divider">
                                <span class="divider-text">–ë–µ–∑ —É–∫–∞–∑–∞–Ω–Ω–æ–≥–æ –∞–¥—Ä–µ—Å–∞</span>
                            </div>
                        `;
                        placesWithoutAddress.forEach((place, index) => {
                            fullHtml += createPlaceHtml(place, true, placesWithAddress.length + index);
                        });
                    }

                    resultsDiv.innerHTML = fullHtml;
                    addPlaceClickHandlers();
                });
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç—É
            placeMarkers = places.map(place => {
                if (place.lat && place.lon) {
                    const marker = L.marker([place.lat, place.lon], {
                        riseOnHover: true
                    }).addTo(map)
                    .bindPopup(`
                        <b>${place.tags?.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"}</b><br>
                        ${placeTypes[place.type] ? `<small>${placeTypes[place.type]}</small><br>` : ''}
                        ${getAddress(place) || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}
                    `);
                    return marker;
                }
                return null;
            }).filter(marker => marker !== null);

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–∞ –Ω–∞ –º–µ—Å—Ç–∞
            addPlaceClickHandlers();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ HTML –¥–ª—è –æ–¥–Ω–æ–≥–æ –º–µ—Å—Ç–∞
        function createPlaceHtml(place, isNoAddress = false, index) {
            const name = place.tags?.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
            const distance = Math.round(place.distance) + " –º";
            const address = getAddress(place);
            const type = placeTypes[place.type];
            
            return `
                <div class="place ${isNoAddress ? 'no-address' : ''}" data-index="${index}">
                    <strong>${name}</strong>
                    ${type ? `<span class="place-type">${type}</span>` : ''}
                    <div>${distance}</div>
                    ${address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}
                </div>
            `;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –∫–ª–∏–∫–∞ –Ω–∞ –º–µ—Å—Ç–∞
        function addPlaceClickHandlers() {
            document.querySelectorAll('.place').forEach(placeElement => {
                placeElement.addEventListener('click', () => {
                    const index = parseInt(placeElement.getAttribute('data-index'));
                    const marker = placeMarkers[index];
                    
                    if (marker) {
                        // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                        if (highlightedMarker) {
                            highlightedMarker.setZIndexOffset(0);
                        }
                        
                        // –í—ã–¥–µ–ª—è–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä
                        marker.setZIndexOffset(1000);
                        marker.openPopup();
                        
                        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –º–∞—Ä–∫–µ—Ä–µ
                        map.setView(marker.getLatLng(), 15);
                        
                        // –ê–Ω–∏–º–∏—Ä—É–µ–º –º–∞—Ä–∫–µ—Ä
                        marker.getElement().classList.add('highlighted');
                        setTimeout(() => {
                            marker.getElement().classList.remove('highlighted');
                        }, 1500);
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä
                        highlightedMarker = marker;
                        
                        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –∫–∞—Ä—Ç–µ
                        document.getElementById('map').scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞
        function getAddress(place) {
            return [place.tags?.['addr:street'], place.tags?.['addr:housenumber']].filter(Boolean).join(' ');
        }

        // –û—á–∏—Å—Ç–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤
        function clearPlaceMarkers() {
            placeMarkers.forEach(marker => {
                if (marker) map.removeLayer(marker);
            });
            placeMarkers = [];
            highlightedMarker = null;
        }

        // –†–∞—Å—á—ë—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –º–µ—Ç—Ä–∞—Ö
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }
    </script>
