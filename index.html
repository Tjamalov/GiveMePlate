<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∏—Å–∫ –∫–∞—Ñ–µ</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            font-family: 'Manrope', sans-serif; 
            background: #000; 
            color: #fff; 
            margin: 0;
            padding: 20px;
        }
        button { 
            background: #fff; 
            color: #000; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 16px; 
            cursor: pointer; 
            margin-bottom: 20px;
        }
        #map { 
            height: 400px; 
            width: 100%;
            margin-top: 20px;
            border-radius: 16px;
            display: none; /* –°–Ω–∞—á–∞–ª–∞ —Å–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ä—Ç—É */
        }
        #results { 
            margin-bottom: 20px;
            min-height: 100px; /* –ß—Ç–æ–±—ã –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –Ω–µ –ø—Ä—ã–≥–∞–ª */
        }
        .cafe { 
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .cafe.no-address {
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.05);
        }
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
            position: relative;
        }
        .divider-text {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #000;
            padding: 0 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
        .show-more {
            margin-top: 15px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>–ù–∞–π—Ç–∏ –±–ª–∏–∂–∞–π—à–µ–µ –∫–∞—Ñ–µ</h1>
    <button id="findCafesBtn">–ò—Å–∫–∞—Ç—å –∫–∞—Ñ–µ –≤ —Ä–∞–¥–∏—É—Å–µ 1 –∫–º</button>
    <div id="results">
        <div class="loading">
            <div class="loader"></div>
            <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–∏—Å–∫–∞ –∫–∞—Ñ–µ</p>
        </div>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userMarker;
        let cafeMarkers = [];
        let allCafes = [];

        document.getElementById('findCafesBtn').addEventListener('click', async () => {
            if (!navigator.geolocation) {
                alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º");
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="loader"></div>
                    <p>–ò—â–µ–º –∫–∞—Ñ–µ –ø–æ–±–ª–∏–∑–æ—Å—Ç–∏...</p>
                </div>
            `;

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã (–µ—Å–ª–∏ –µ—â—ë –Ω–µ —Å–æ–∑–¥–∞–Ω–∞)
                    if (!map) {
                        initMap(latitude, longitude);
                    } else {
                        map.setView([latitude, longitude], 15);
                        userMarker.setLatLng([latitude, longitude]);
                    }

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç—É –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
                    document.getElementById('map').style.display = 'block';

                    // –ü–æ–∏—Å–∫ –∫–∞—Ñ–µ
                    allCafes = await findNearbyCafes(latitude, longitude, 1000); // 1000 –º = 1 –∫–º
                    
                    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –º–∞—Ä–∫–µ—Ä–æ–≤
                    clearCafeMarkers();

                    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                    displayCafes(allCafes);
                },
                (error) => {
                    document.getElementById('results').innerHTML = `
                        <div class="error">
                            –û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${error.message}
                        </div>
                    `;
                }
            );
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap(lat, lon) {
            map = L.map('map').setView([lat, lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            userMarker = L.marker([lat, lon], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: 'üìç',
                    iconSize: [30, 30]
                })
            }).addTo(map).bindPopup("–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ");
        }

        // –ü–æ–∏—Å–∫ –∫–∞—Ñ–µ —á–µ—Ä–µ–∑ Overpass API
        async function findNearbyCafes(lat, lon, radius = 1000) {
            const url = `https://overpass-api.de/api/interpreter?data=
                [out:json];
                (
                    node["amenity"="cafe"](around:${radius},${lat},${lon});
                    way["amenity"="cafe"](around:${radius},${lat},${lon});
                );
                out body;
                >;
                out skel qt;`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.elements.map(element => ({
                    ...element,
                    lat: element.lat || element.center?.lat,
                    lon: element.lon || element.center?.lon,
                    distance: calculateDistance(lat, lon, element.lat || element.center?.lat, element.lon || element.center?.lon),
                    hasAddress: !!(element.tags?.['addr:street'] || element.tags?.['addr:housenumber'])
                })).sort((a, b) => {
                    // –°–Ω–∞—á–∞–ª–∞ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –Ω–∞–ª–∏—á–∏—é –∞–¥—Ä–µ—Å–∞, –∑–∞—Ç–µ–º –ø–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—é
                    if (a.hasAddress && !b.hasAddress) return -1;
                    if (!a.hasAddress && b.hasAddress) return 1;
                    return a.distance - b.distance;
                });
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", error);
                return [];
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫–∞—Ñ–µ
        function displayCafes(cafes) {
            const resultsDiv = document.getElementById('results');
            
            if (cafes.length === 0) {
                resultsDiv.innerHTML = "–ö–∞—Ñ–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ —Ä–∞–¥–∏—É—Å–µ 1 –∫–º üòû";
                return;
            }

            // –†–∞–∑–¥–µ–ª—è–µ–º –∫–∞—Ñ–µ —Å –∞–¥—Ä–µ—Å–æ–º –∏ –±–µ–∑
            const cafesWithAddress = cafes.filter(cafe => cafe.hasAddress);
            const cafesWithoutAddress = cafes.filter(cafe => !cafe.hasAddress);

            // –§–æ—Ä–º–∏—Ä—É–µ–º HTML
            let html = "<h3>–ë–ª–∏–∂–∞–π—à–∏–µ –∫–∞—Ñ–µ:</h3>";

            // –ö–∞—Ñ–µ —Å –∞–¥—Ä–µ—Å–æ–º (–ø–µ—Ä–≤—ã–µ 5)
            cafesWithAddress.slice(0, 5).forEach(cafe => {
                html += createCafeHtml(cafe);
            });

            // –ö–∞—Ñ–µ –±–µ–∑ –∞–¥—Ä–µ—Å–∞ (–ø–µ—Ä–≤—ã–µ 3)
            if (cafesWithoutAddress.length > 0) {
                html += `
                    <div class="divider">
                        <span class="divider-text">–ö–∞—Ñ–µ –±–µ–∑ —É–∫–∞–∑–∞–Ω–Ω–æ–≥–æ –∞–¥—Ä–µ—Å–∞</span>
                    </div>
                `;
                
                cafesWithoutAddress.slice(0, 3).forEach(cafe => {
                    html += createCafeHtml(cafe, true);
                });

                // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–∫—Ä—ã—Ç—ã–µ –∫–∞—Ñ–µ –±–µ–∑ –∞–¥—Ä–µ—Å–∞
                if (cafesWithoutAddress.length > 3) {
                    html += `
                        <div class="show-more">
                            <button class="show-more-btn" data-type="no-address">–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë (${cafesWithoutAddress.length - 3})</button>
                        </div>
                        <div id="more-no-address" class="hidden">
                            ${cafesWithoutAddress.slice(3).map(cafe => createCafeHtml(cafe, true)).join('')}
                        </div>
                    `;
                }
            }

            // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–∫—Ä—ã—Ç—ã–µ –∫–∞—Ñ–µ —Å –∞–¥—Ä–µ—Å–æ–º
            if (cafesWithAddress.length > 5) {
                html += `
                    <div class="show-more">
                        <button class="show-more-btn" data-type="with-address">–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë –∫–∞—Ñ–µ —Å –∞–¥—Ä–µ—Å–æ–º (${cafesWithAddress.length - 5})</button>
                    </div>
                    <div id="more-with-address" class="hidden">
                        ${cafesWithAddress.slice(5).map(cafe => createCafeHtml(cafe)).join('')}
                    </div>
                `;
            }

            // –û–±—â–∞—è –∫–Ω–æ–ø–∫–∞ "–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å—ë"
            if (cafes.length > 8) { // 5 —Å –∞–¥—Ä–µ—Å–æ–º + 3 –±–µ–∑
                html += `
                    <div class="show-more">
                        <button id="showAllBtn">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å—ë (${cafes.length})</button>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.show-more-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const type = e.target.getAttribute('data-type');
                    const moreDiv = document.getElementById(`more-${type}`);
                    moreDiv.classList.toggle('hidden');
                    e.target.textContent = moreDiv.classList.contains('hidden') ? 
                        `–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë (${type === 'with-address' ? cafesWithAddress.length - 5 : cafesWithoutAddress.length - 3})` : 
                        '–°–∫—Ä—ã—Ç—å';
                });
            });

            const showAllBtn = document.getElementById('showAllBtn');
            if (showAllBtn) {
                showAllBtn.addEventListener('click', () => {
                    let fullHtml = "<h3>–í—Å–µ –∫–∞—Ñ–µ:</h3>";
                    
                    // –ö–∞—Ñ–µ —Å –∞–¥—Ä–µ—Å–æ–º (–≤—Å–µ)
                    fullHtml += cafesWithAddress.map(cafe => createCafeHtml(cafe)).join('');

                    // –ö–∞—Ñ–µ –±–µ–∑ –∞–¥—Ä–µ—Å–∞ (–≤—Å–µ)
                    if (cafesWithoutAddress.length > 0) {
                        fullHtml += `
                            <div class="divider">
                                <span class="divider-text">–ö–∞—Ñ–µ –±–µ–∑ —É–∫–∞–∑–∞–Ω–Ω–æ–≥–æ –∞–¥—Ä–µ—Å–∞</span>
                            </div>
                        `;
                        fullHtml += cafesWithoutAddress.map(cafe => createCafeHtml(cafe, true)).join('');
                    }

                    resultsDiv.innerHTML = fullHtml;
                });
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã –Ω–∞ –∫–∞—Ä—Ç—É
            cafes.forEach(cafe => {
                if (cafe.lat && cafe.lon) {
                    const marker = L.marker([cafe.lat, cafe.lon])
                        .addTo(map)
                        .bindPopup(`<b>${cafe.tags?.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"}</b><br>${getAddress(cafe) || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}`);
                    cafeMarkers.push(marker);
                }
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ HTML –¥–ª—è –æ–¥–Ω–æ–≥–æ –∫–∞—Ñ–µ
        function createCafeHtml(cafe, isNoAddress = false) {
            const name = cafe.tags?.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
            const distance = Math.round(cafe.distance) + " –º";
            const address = getAddress(cafe);
            
            return `
                <div class="cafe ${isNoAddress ? 'no-address' : ''}">
                    <strong>${name}</strong> (${distance})<br>
                    ${address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}
                </div>
            `;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ –∏–∑ –¥–∞–Ω–Ω—ã—Ö –∫–∞—Ñ–µ
        function getAddress(cafe) {
            return [cafe.tags?.['addr:street'], cafe.tags?.['addr:housenumber']].filter(Boolean).join(' ');
        }

        // –û—á–∏—Å—Ç–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤ –∫–∞—Ñ–µ
        function clearCafeMarkers() {
            cafeMarkers.forEach(marker => map.removeLayer(marker));
            cafeMarkers = [];
        }

        // –†–∞—Å—á—ë—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –º–µ—Ç—Ä–∞—Ö
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }
    </script>
</body>
</html>
