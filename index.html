<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=cfcc5dee-0d3e-4cd5-9867-f453cd81ae64&lang=ru_RU" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Monrope', sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .btn:hover::before {
            transform: translateY(0);
        }

        .btn:hover {
            background: #0056b3;
        }

        .tooltip {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn:hover .tooltip {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Vibes</h1>
    <button class="btn" onclick="getLocation()">
        Find place
        <span class="tooltip">Нажмите, чтобы определить ваше местоположение</span>
    </button>

    <script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert('Геолокация не поддерживается вашим браузером');
        }
    }

    function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const btn = document.querySelector('.btn');
        
        // Получаем адрес по координатам
        fetch(`https://geocode-maps.yandex.net/1.x/?format=json&lang=ru_RU&geocode=${longitude},${latitude}`)
            .then(response => response.json())
            .then(data => {
                const address = data.response.GeoObjectCollection.featureMember[0].GeoObject.metaDataProperty.GeocoderMetaData.Address.Components
                    .filter(component => ['locality', 'street'].includes(component.kind))
                    .map(component => component.name)
                    .join(', ');
                
                btn.textContent = address || 'Адрес не найден';
            })
            .catch(error => {
                console.error('Ошибка получения адреса:', error);
                btn.textContent = 'Ошибка определения адреса';
            });
    }
    </script>
</body>
</html>
