<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Notebook v0.3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="left-panel">
                <div class="brush-selector">
                    <div class="brush-buttons">
                        <button class="brush-button active" data-emoji="💩" data-name="poop">💩</button>
                        <button class="brush-button" data-emoji="🌳" data-name="tree">🌳</button>
                        <button class="brush-button" data-emoji="🍎" data-name="apple">🍎</button>
                        <button class="brush-button" data-emoji="🏢" data-name="building">🏢</button>
                        <button class="brush-button" data-emoji="🚧" data-name="construction">🚧</button>
                        <button class="brush-button" data-emoji="🙏" data-name="prayer">🙏</button>
                    </div>
                    <div class="level-controls">
                        <button class="level-button" id="levelButton">Level</button>
                        <div class="numeric-input-container">
                            <input type="text" class="numeric-input" placeholder="XXX.X" maxlength="5">
                        </div>
                    </div>
                </div>
                <div id="emojiCounter" class="emoji-counter"></div>
            </div>
            <div class="grid-wrapper">
                <div id="grid"></div>
                <div id="tooltipLayer" class="tooltip-layer"></div>
            </div>
        </div>
        <div class="controls">
            <a href="../index.html" class="version-link">← v0.2</a>
            <button id="resetButton">Reset Grid</button>
            <button id="shareButton">Share Link</button>
            <button id="saveButton">Save</button>
            <label for="loadFile" class="file-input-label">
                Load
                <input type="file" id="loadFile" accept=".json" style="display: none;">
            </label>
            <button id="themeToggle" class="theme-toggle">🌙</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
