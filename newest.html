<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .loading {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Vibes</h1>
    <a href="index.html" class="button">Перейти на главную</a>
    <br><br>
    <button onclick="findFood()" class="button">Найти еду</button>
    <br><br>
    <a href="index.html" class="button">На главную</a>

    <script>
        function findFood() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    // Здесь можно добавить код для запроса API OpenStreetMap
                    // и обработки результатов.
                    alert("Ищем ближайшие места с едой в вашем районе.");
                }, function(error) {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            alert("Пользователь отказался предоставить местоположение.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("Информация о местоположении недоступна.");
                            break;
                        case error.TIMEOUT:
                            alert("Запрос местоположения превысил время ожидания.");
                            break;
                        case error.UNKNOWN_ERROR:
                            alert("Произошла неизвестная ошибка.");
                            break;
                    }
                });
            } else {
                alert("Браузер не поддерживает геолокацию.");
            }
        }
    </script>
</body>
</html>
