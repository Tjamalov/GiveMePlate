<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новые места питания</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { 
            font-family: 'Manrope', sans-serif; 
            background: #000; 
            color: #fff; 
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        button { 
            background: #fff; 
            color: #000; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 16px; 
            cursor: pointer; 
            margin: 0 auto 20px;
            display: block;
        }
        #map-container {
            position: relative;
            margin-top: 20px;
        }
        #map { 
            height: 500px; 
            width: 100%;
            border-radius: 16px;
        }
        #results {
            margin-top: 20px;
        }
        .place {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .place:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .place h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .place-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
        .place-type {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 0.8em;
        }
        .place-address {
            margin-bottom: 5px;
        }
        .place-added {
            font-size: 0.8em;
            color: #4CAF50;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .highlight-marker {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Назад к поиску</a>
    <h1>Новые места питания</h1>
    <button id="findNewPlacesBtn">Найти новые места</button>
    
    <div id="map-container">
        <div id="map"></div>
    </div>
    
    <div id="results">
        <div class="loading hidden" id="loading">
            <div class="loader"></div>
            <p>Ищем новые места...</p>
        </div>
        <div id="places-list"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let userLocation = null;
        const daysToCheck = 30; // За сколько дней искать новые места

        // Типы мест питания
        const placeTypes = {
            'cafe': 'Кафе',
            'restaurant': 'Ресторан',
            'fast_food': 'Фастфуд',
            'bar': 'Бар',
            'pub': 'Паб',
            'bistro': 'Бистро',
            'food_court': 'Фудкорт'
        };

        // Инициализация карты
        function initMap(lat, lon) {
            map = L.map('map').setView([lat, lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        // Получение текущего местоположения
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => resolve(position.coords),
                        error => reject(error)
                    );
                } else {
                    reject(new Error("Геолокация не поддерживается"));
                }
            });
        }

        // Поиск новых мест
        async function findNewPlaces() {
            try {
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('places-list').innerHTML = '';
                
                // Получаем текущее местоположение
                const coords = await getUserLocation();
                userLocation = [coords.latitude, coords.longitude];
                
                // Инициализируем карту
                if (!map) {
                    initMap(coords.latitude, coords.longitude);
                } else {
                    map.setView(userLocation, 13);
                }
                
                // Очищаем старые маркеры
                clearMarkers();
                
                // Рассчитываем дату (сегодня - daysToCheck дней)
                const date = new Date();
                date.setDate(date.getDate() - daysToCheck);
                const dateStr = date.toISOString().split('T')[0];
                
                // Запрос к Overpass API
                const amenityTypes = ['cafe', 'restaurant', 'fast_food', 'bar', 'pub', 'bistro', 'food_court'].join('|');
                const query = `
                    [out:json];
                    (
                        node["amenity"~"${amenityTypes}"](newer:"${dateStr}T00:00:00Z",around:5000,${coords.latitude},${coords.longitude});
                        way["amenity"~"${amenityTypes}"](newer:"${dateStr}T00:00:00Z",around:5000,${coords.latitude},${coords.longitude});
                    );
                    out body;
                    >;
                    out skel qt;`;
                
                const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                // Обрабатываем результаты
                const places = processOSMData(data.elements);
                
                // Отображаем результаты
                displayPlaces(places);
                
            } catch (error) {
                console.error("Ошибка:", error);
                document.getElementById('places-list').innerHTML = `
                    <div class="error">
                        Ошибка: ${error.message}
                    </div>
                `;
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Обработка данных OSM
        function processOSMData(elements) {
            return elements
                .filter(element => {
                    // Фильтруем элементы без названия или координат
                    if (!element.tags?.name) return false;
                    if (!element.lat && !element.center?.lat) return false;
                    return true;
                })
                .map(element => {
                    const coords = element.lat ? 
                        { lat: element.lat, lon: element.lon } : 
                        { lat: element.center.lat, lon: element.center.lon };
                    
                    // Рассчитываем расстояние от пользователя
                    const distance = userLocation ? 
                        calculateDistance(
                            userLocation[0], userLocation[1],
                            coords.lat, coords.lon
                        ) : 0;
                    
                    return {
                        id: element.id,
                        type: element.type,
                        name: element.tags.name,
                        amenity: element.tags.amenity,
                        address: [
                            element.tags['addr:street'],
                            element.tags['addr:housenumber']
                        ].filter(Boolean).join(' '),
                        timestamp: element.timestamp,
                        coords: coords,
                        distance: distance,
                        tags: element.tags
                    };
                })
                .sort((a, b) => {
                    // Сортируем по дате добавления (новые выше)
                    return new Date(b.timestamp) - new Date(a.timestamp);
                });
        }

        // Отображение мест
        function displayPlaces(places) {
            const placesList = document.getElementById('places-list');
            
            if (places.length === 0) {
                placesList.innerHTML = '<p>Новых мест не найдено за последние ' + daysToCheck + ' дней</p>';
                return;
            }
            
            // Добавляем маркеры на карту
            places.forEach(place => {
                addMarker(place);
            });
            
            // Отображаем список
            placesList.innerHTML = places.map(place => `
                <div class="place" data-id="${place.id}">
                    <h3>${place.name}</h3>
                    <div class="place-meta">
                        <span class="place-type">${placeTypes[place.amenity] || place.amenity}</span>
                        <span>${Math.round(place.distance)} м от вас</span>
                    </div>
                    <div class="place-address">${place.address || 'Адрес не указан'}</div>
                    <div class="place-added">Добавлено: ${formatDate(place.timestamp)}</div>
                </div>
            `).join('');
            
            // Добавляем обработчики клика
            document.querySelectorAll('.place').forEach(placeEl => {
                placeEl.addEventListener('click', () => {
                    const placeId = placeEl.getAttribute('data-id');
                    const place = places.find(p => p.id === placeId);
                    if (place) {
                        highlightPlace(place);
                    }
                });
            });
        }

        // Добавление маркера на карту
        function addMarker(place) {
            const marker = L.marker([place.coords.lat, place.coords.lon], {
                title: place.name
            }).addTo(map)
            .bindPopup(`
                <b>${place.name}</b><br>
                <small>${placeTypes[place.amenity] || place.amenity}</small><br>
                ${place.address || 'Адрес не указан'}<br>
                <small>Добавлено: ${formatDate(place.timestamp)}</small>
            `);
            
            markers.push(marker);
        }

        // Подсветка места на карте
        function highlightPlace(place) {
            // Находим маркер
            const marker = markers.find(m => 
                m.getLatLng().lat === place.coords.lat && 
                m.getLatLng().lng === place.coords.lon
            );
            
            if (marker) {
                // Центрируем карту
                map.setView(marker.getLatLng(), 15);
                
                // Открываем popup
                marker.openPopup();
                
                // Анимируем маркер
                const icon = marker.getElement();
                icon.classList.add('highlight-marker');
                setTimeout(() => {
                    icon.classList.remove('highlight-marker');
                }, 3000);
            }
        }

        // Очистка маркеров
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Форматирование даты
        function formatDate(timestamp) {
            if (!timestamp) return 'неизвестно';
            const date = new Date(timestamp);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        // Расчёт расстояния
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Радиус Земли в метрах
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // Инициализация
        document.getElementById('findNewPlacesBtn').addEventListener('click', findNewPlaces);
    </script>
</body>
</html>
