<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тетрадь в клеточку</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .grid-container {
            width: 900px;
            height: 900px;
            display: grid;
            grid-template-columns: repeat(300, 1fr);
            grid-template-rows: repeat(300, 1fr);
            gap: 1px;
            background-color: white;
        }

        .grid-item {
            width: 3px;
            height: 3px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .btn-reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-container"></div>
    <button class="btn-reset">Сбросить</button>

    <script>
        // Создаем сетку 300x300
        const gridContainer = document.querySelector('.grid-container');
        const colors = ['blue', 'red', 'yellow', 'brown', 'green', 'black'];
        const gridState = {};

        // Создаем элементы сетки
        for (let i = 0; i < 300 * 300; i++) {
            const item = document.createElement('div');
            item.classList.add('grid-item');
            item.dataset.id = i;
            gridContainer.appendChild(item);
        }

        // Функция для получения данных из cookies
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/(\.$?*|{}\(\)\\\\\/\+^)/g, '\\$1') + "=(^;*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        // Функция для сохранения в cookies
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }

        // Загружаем состояние из cookies
        const savedState = getCookie('gridState');
        if (savedState) {
            gridState = JSON.parse(savedState);
            Object.entries(gridState).forEach(([id, color]) => {
                document.querySelector(`.grid-item[data-id="${id}"]`).style.backgroundColor = color;
            });
        }

        // Обработчик кликов
        const gridItems = document.querySelectorAll('.grid-item');
        gridItems.forEach(item => {
            item.addEventListener('click', function() {
                const id = this.dataset.id;
                const currentColor = this.style.backgroundColor || 'transparent';
                const currentIndex = colors.indexOf(currentColor);
                const nextIndex = (currentIndex + 1) % colors.length;
                this.style.backgroundColor = colors[nextIndex];
                gridState[id] = colors[nextIndex];
                setCookie('gridState', JSON.stringify(gridState), 365);
            });
        });

        // Обработчик сброса
        document.querySelector('.btn-reset').addEventListener('click', () => {
            gridItems.forEach(item => {
                item.style.backgroundColor = 'transparent';
            });
