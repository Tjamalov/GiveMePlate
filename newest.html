<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .button {
            border-radius: 16px;
            background-color: #fff;
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .loading {
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Vibes</h1>
    <a href="index.html" class="button">Найти еду</a>
    <div id="result"></div>

    <script>
        document.querySelector('.button').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    resultDiv.innerHTML = '<span class="loading"></span>';
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.coords.latitude}&lon=${position.coords.longitude}&zoom=18&addressdetails=1`);
                        const data = await response.json();
                        if (data && data.address) {
                            resultDiv.innerHTML = `
                                <h2>${data.address.cuisine ? 'Ресторан' : data.address.boundary ? 'Бар' : data.address.shop ? 'Кафе' : ''}</h2>
                                <p>Название: ${data.display_name}</p>
                                <p>Расстояние: ${(data.distance || 0).toFixed(2)} м</p>
                            `;
                        } else {
                            resultDiv.innerHTML = '<p>Не удалось определить точку.</p>';
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        resultDiv.innerHTML = '<p>Произошла ошибка при запросе данных.</p>';
                    }
                }, (error) => {
                    console.error('Ошибка при получении геолокации:', error);
                    document.getElementById('result').innerHTML = '<p>Не удалось получить вашу локацию.</p>';
                });
            } else {
                document.getElementById('result').innerHTML = '<p>Геолокация не поддерживается вашим браузером.</p>';
            }
        });
    </script>
</body>
</html>
