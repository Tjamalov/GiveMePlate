<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найти еду</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Найди ближайшее место с едой!</h1>
    <br><br>
    <button onclick="findFood()" class="button">Найти еду</button>
    <br><br>
    <a href="index.html" style="color: white;">Перейти на главную</a>

    <script>
        function findFood() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    // Здесь можно добавить код для запроса API OpenStreetMap
                    // и обработки результатов.
                    alert("Ищем ближайшие места с едой в вашем районе.");
                }, function(error) {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            alert("Пользователь отказался предоставить местоположение.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("Информация о местоположении недоступна.");
                            break;
                        case error.TIMEOUT:
                            alert("Запрос на местоположение превысил время ожидания.");
                            break;
                        case error.UNKNOWN_ERROR:
                            alert("Произошла неизвестная ошибка.");
                            break;
                    }
                });
            } else {
                alert("Ваш браузер не поддерживает геолокацию.");
            }
        }
    </script>
</body>
</html>
