<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тетрадь в клеточку</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .grid-container {
            width: 900px;
            height: 900px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            background-color: white;
        }
        
        .grid-item {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        
        .btn-reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Создадим 9 элементов сетки -->
        <div class="grid-item" data-id="1"></div>

    <button class="btn-reset">Сбросить</button>

        // Массив цветов для смены
        const colors = ['blue', 'red', 'yellow', 'brown', 'green', 'black'];
        
        // Функция для получения данных из cookies
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
        
        // Функция для сохранения в cookies
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }
        
        // Загружаем состояние из cookies при загрузке страницы
        const savedState = getCookie('gridState');
        if (savedState) {
            const state = JSON.parse(savedState);
            Object.entries(state).forEach(([id, color]) => {
                document.querySelector(`.grid-item[data-id="${id}"]`).style.backgroundColor = color;
            });
        }
